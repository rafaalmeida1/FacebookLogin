<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/style.css" rel="stylesheet">
    <title>Facebook Login</title>
</head>
<body>
    
    <div class="container">
        <div class="intro">
            <img class="logo" src="./assets/facebook.svg" alt="FacebookLogin">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div>
            <form class="form">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <button class="entrar">Entrar</button>
                <a href="#">Esqueceu sua senha?</a>
                <button class="criarConta">Criar nova conta</button>
            </form>
            <p><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
        </div>    
    </div>

    <footer>Cloned by <a href="https://github.com/rafaalmeida1">Rafael Almeida</a> © <span id="year">2021</span></footer>
<script src="SCRIPT/app.js"></script>
</body>
</html>
